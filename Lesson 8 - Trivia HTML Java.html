<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // This section waits for the DOM content to load.
            document.addEventListener('DOMContentLoaded', function() {
                // This section gets all elements with the class "Correct"
                let corrects = document.querySelectorAll('.correct');
                // This section adds event listeners for each correct button.
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        // This section sets the background color to Green for the correct answer.
                        corrects[i].style.backgroundColor = 'Green';
                        // This section instructs to go to  the parent element of the corrct button and find the first element with the class "feedback" which has that parent.
                        corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    });
                }
                // This section gets all the elements with the class "Incorrect"
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        // This section sets the background color to Red for the incorrect answer.
                        incorrects[i].style.backgroundColor = 'Red';
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    });
                }
                // This checks the free response submission.
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'California') {
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many states are there in the United States of America?</h3>
                <button class="incorrect">48</button>
                <button class="incorrect">49</button>
                <button class="correct">50</button>
                <button class="incorrect">51</button>
                <button class="incorrect">52</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which US state is abbreviated as CA?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>

</html>
